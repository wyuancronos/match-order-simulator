<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Orders Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Match Orders Simulator</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Simulates the _matchOrders function
        </p>
        
        <!-- Taker Order Section -->
        <div class="order-section taker-order">
            <div class="order-header">
                Taker Order
            </div>
            <div class="order-inputs">
                <div class="input-group">
                    <label>Side & Token</label>
                    <select id="takerSideToken" onchange="updateTakerLabels(); updateMakerOrderOptions(); updateCalculations();">
                        <option value="BUY YES">BUY YES</option>
                        <option value="SELL YES">SELL YES</option>
                    </select>
                </div>
                <div class="input-group">
                    <label id="takerMakerAmountLabel">Maker Amount (Collateral to Pay)</label>
                    <input type="number" id="takerMakerAmount" placeholder="e.g. 212000000">
                </div>
                <div class="input-group">
                    <label id="takerTakerAmountLabel">Taker Amount (YES Tokens to Receive)</label>
                    <input type="number" id="takerTakerAmount" placeholder="e.g. 371929800">
                </div>
                <div class="input-group">
                    <label>Making (Fill Amount)</label>
                    <input type="number" id="takerMaking" placeholder="‚â§ Maker Amount">
                </div>
            </div>
            <div class="order-results" id="takerResults"></div>
            <div id="takerErrors"></div>
        </div>
        
        <!-- Maker Orders Section -->
        <div id="makerOrdersContainer"></div>
        
        <button class="add-maker-btn" onclick="addMakerOrder()">+ Add Maker Order</button>
        
        <button class="add-maker-btn" onclick="exportOrders()" style="background: #4CAF50; margin-left: 10px;">
            Export Orders
        </button>
        
        <button class="add-maker-btn" onclick="importOrders()" style="background: #FF9800; margin-left: 10px;">
            Import Orders
        </button>
        
        <input type="file" id="importFileInput" accept=".json" style="display: none;" onchange="handleFileImport(event)">

        <!-- Import Modal -->
        <div id="importModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Import Orders</h2>
                    <span class="close-btn" onclick="closeImportModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="import-options">
                        <button class="option-btn" onclick="selectImportOption('paste')">
                            <span class="option-icon">üìã</span>
                            <span>Paste JSON</span>
                        </button>
                        <button class="option-btn" onclick="selectImportOption('file')">
                            <span class="option-icon">üìÅ</span>
                            <span>Load from File</span>
                        </button>
                    </div>

                    <div id="pasteSection" class="import-section" style="display: none;">
                        <label for="jsonTextArea">Paste your JSON here:</label>
                        <textarea id="jsonTextArea" placeholder='{"takerOrder": {...}, "makerOrders": [...]}'></textarea>
                        <div class="button-group">
                            <button class="action-btn primary-btn" onclick="importFromText()">Import</button>
                            <button class="action-btn secondary-btn" onclick="closeImportModal()">Cancel</button>
                        </div>
                    </div>

                    <div id="fileSection" class="import-section" style="display: none;">
                        <p>Select a JSON file from your computer:</p>
                        <input type="file" id="modalFileInput" accept=".json" onchange="handleModalFileImport(event)">
                        <div class="button-group">
                            <button class="action-btn secondary-btn" onclick="closeImportModal()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Final Summary -->
        <div class="final-summary">
            <div class="summary-title">Final Exchange State & Validation</div>
            <div id="finalSummary"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
